<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>v-on 指令练习---年龄的加减</title>
		<!-- 通过CDN引入Vue.js -->
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<h2>{{age}}</h2>
			<button type="button" @click="add">加一岁</button>
			<button type="button" @click="substrct(5)">减5岁</button>
		</div>
		<script type="text/javascript">
			//实例化一个对象
			var app = new Vue({
				el: '#app',
				data: {

					age: 30

				},
				methods: {
					add: function() {
						this.age += 1;
					},
					substrct: function(num) {
						if (this.age-num<0) {
							alert('不够减了');
						}
						this.age -= num;

					}
				}
			})
		</script>
	</body>
</html>
