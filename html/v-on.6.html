<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<link rel="stylesheet" type="text/css" href="../css/font-awesome.min.css" />
		<title>结合图标的练习</title>
		<style type="text/css">
			.btn {
				width: 100px;
				height: 35px;
				color: rgb(234,111,90);
				border-radius: 20px;
				font-size: 14px;
				background-color: #FFF;
				border: 1px solid rgb(234,111,90);
				outline: none;
			}

			.link {
				cursor: pointer;
			}
		</style>
	</head>
	<body>
		<div id="app">
			
			<button type="button" class="btn" @click="handleFollow">
				<span class="followed link" v-show="followed">
				<i class="icon-heart"> 喜欢  {{like}}</i>
				</span>
				<span class="cancle-followed link" v-show="followed === false" >
					<i class="icon-heart-empty">喜欢  {{like}}</i>
				</span>
			</button>
		</div>
		<script type="text/javascript">
			var app = new Vue({
				el: '#app',
				data:{
					like:10,
					followed:false
				},
				methods:{
					handleFollow:function(){
						this.followed = !this.followed;
						this.like += 1;
					}
				}
			})
		</script>
