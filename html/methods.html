<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Vue.js起步</title>
		<!-- 通过CDN引入Vue.js -->
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<h2>{{message}}</h2>
			<h3>{{greening('Afternoon')}}</h3>
		</div>
		<script type="text/javascript">
			//实例化一个对象
			var app = new Vue({
				el: '#app',
				data: {
					message:'Vue.js',
					
				},
				methods:{
					greening:function (time){
						return 'good '+time+'!';
					}
				}
			})
		</script>
	</body>
</html>
