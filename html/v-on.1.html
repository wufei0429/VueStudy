<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>v-on 指令练习  隐藏和显示</title>
		<!-- 通过CDN引入Vue.js -->
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<h2 v-if="show">{{name}}</h2>
			<button type="button" @click="handleClick">隐藏/显示</button>
			
		</div>
		<script type="text/javascript">
			//实例化一个对象
			var app = new Vue({
				el: '#app',
				data: {
					name:'尤雨溪',
					show :true
					
				},
				methods:{
					handleClick:function(){
                    this.show=!this.show;
					}
				}
			})
		</script>
	</body>
</html>
